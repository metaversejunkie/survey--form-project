<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <title>Medical Resident Survey</title>
    </header>
    <body>
        <h1 id="title">Incoming Resident Survey</h1>
        <p id="description">The matriculating Medical Resident Survey is an instrument used to deliver a baseline understanding of incoming residents as they begin their residency training.</p>
        <form id="survey-form">
            <input id="name" placeholder="Full Name" required><label id="name-label">Full Name</label>
            <input id="email" type="email" placeholder="Email" required><label id="email-label">Email</label>
            <input id="number" type="number" placeholder="Age" min="9" max="10"><label id="number-label">Age</label>
        </form>
        <select id="dropdown">
            <option>Pediatrics</option>
            <option>Family Medicine</option>
            <option>Internal Medicine</option>
            <option>Emergency Medicine</option>
            <option>Internal Medicine-Pediatrics</option>
            <option>Surgery</option>
            <option>Dermatology</option>
            <option>Anesthesiology</option>
            <option>Radiology</option>
            <option>Obstetric/Gynecology</option>
        </select>
        <input type="radio" value="Academic" name="employment">
        <input type="radio" value="Private" name="employment">
        <input type="radio" value="Hospital Group" name="employment">
        <input type="radio" value="Fellowship" name="employment">
        <input type="radio" value="Other" name="employment">
        <input type="radio" value="Undecided" name="employment">
        <input type="checkbox" value="Very dissatisfied" name="medschool">
        <input type="checkbox" value="Dissatisfied" name="medschool">
        <input type="checkbox" value="Neither" name="medschool">
        <input type="checkbox" value="Satisfied" name="medschool">
        <input type="checkbox" value="Very Satisfied" name="medschool">
        <textarea></textarea>
        <button id="submit"></button>
    </body>
</html>
