<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <title>Medical Resident Survey</title>
    </header>
    <body>
        <h1 id="title">Incoming Resident Survey</h1>
        <p id="description">The matriculating Medical Resident Survey is an instrument used to deliver a baseline understanding of incoming residents as they begin their residency training.</p>
        <form id="survey-form">
            <input id="name" required><label id="name-label"></label>
            <input id="email" type="email" required><label id="email-label"></label>
            <input id="number" type="number" min="9" max="10"><label id="number-label"></label>
        </form>
    
    </body>
</html>
